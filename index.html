<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Chat app css illustration </title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="phone">
    <div class="head-phone">
      <div class="speaker-head-phone"></div>
      <div class="contact-head-phone">
        <div class="back-arrow">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="contact-avatar">
          <img src="./images/kenji.jpg"  alt="contact image">
        </div>
        <div class="contact-info">
          <p class="contact-name">Kenji Arakaki</p>
          <p class="contact-state">Available to Walk</p>
        </div>
        <div class="options-dots">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
    <div class="-chat-phone"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.kenjiarakaki.com/">Kenji Arakaki</a>.
  </div>

  <script src="https://kit.fontawesome.com/500df033a6.js " crossorigin="anonymous "></script>

</body>
</html>
